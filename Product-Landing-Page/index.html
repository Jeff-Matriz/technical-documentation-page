<!DOCTYPE html>
<html>
<head>
	<title>FCC Project: Product Landing Page</title>
	<meta name="viewport" width="device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/CSS" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<header id="header">
		<div>
			<img src="https://github.com/Jeff-Matriz/goyangi/blob/main/logo/g1112.png?raw=true" alt="" id="header-img">
			<h1 id="title">fleximassage</h1>
		</div>
		
		<div class="bars">
			<i class="fa fa-bars"></i>
			<div class="hover-menu">
			<a href="#features">Features</a>
			<a href="#howto">How to</a>
			<a href="#pricing">Pricing</a>
		</div>
		</div>
		
		<nav id="nav-bar">
			<a href="#features">Features</a>
			<a href="#howto">How to</a>
			<a href="#pricing">Pricing</a>
		</nav>
		
	</header>
	
	<main>
		<img src="https://github.com/Jeff-Matriz/goyangi/blob/main/banner.png?raw=true" alt="" id="banner">
		
		<form id="form" action="https://www.freecodecamp.com/email-submit" method="get">
			<label id="disc">Get 20% off if you sign-up!</label><br>
			<input type="email" id="email" name="email" placeholder="Your email address">
			<input type="submit" id="submit" value="Sign-up">
		</form>
		
		<div>
			<iframe width="844" height="475" src="https://www.youtube.com/embed/e9xOv9qd-pw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<h1 class="feat-text">Key Features</h1>
		<div class="flex-container">
			<div>
				<img src="https://github.com/Jeff-Matriz/goyangi/blob/main/demo-1.png?raw=true" alt="fleximassage" class="feature">
				<figcaption>Flexi massage is a portable gun massage device. 
				Designed by professionals to help you relax whenever, wherever.</figcaption>
			</div>
			
			<div>
				<img src="https://github.com/Jeff-Matriz/goyangi/blob/main/demo-2.png?raw=true" alt="fleximassage" class="feature">
				<figcaption>A portable massage device. Relax, rejuvenate, heal your muscles anytime and anywhere. Adjust to your level of comfort.</figcaption>
			</div>
			
			<div>
				<img src="https://github.com/Jeff-Matriz/goyangi/blob/main/demo-3.png?raw=true" alt="fleximassage" class="feature">
				<figcaption>Flexi Massage has different power levels. Professionally designed, to provide you the right speed you need. Truly, a portable massage that hits the spot without compromising safety.</fig>
			</div>
		</div>
		
		<h1 class="price">Pricing</h1>
		<div class="price-container">
			<div>
				<img src="https://github.com/Jeff-Matriz/goyangi/blob/main/1-final.png?raw=true" class="price-image">
			</div>
			<div>
				<span>$69.99 only!</span><br>
				<p class="spc">This is limited time offer. Previous price is <s>$100</s>.</p>
				<button type="submit" class="submit-order"><i class="fa fa-shopping-cart i-color"></i> Order Now</button>
			</div>
		</div>
		
	</main>
	
	<footer>
		<p>&copy;2021 Disclaimer: This is a personal project for <a href="https://freecodecamp.org">freecodecamp.org</a> by Jefferson Matriz.</p>
	</footer>

</body>

</html>
